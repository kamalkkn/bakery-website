<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bakery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h2 {
            margin-top: 20px;
        }
        .product img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="row">
            <div class="col-md-12">
                <img src="images/logo.png.jpeg" alt="Bakery Logo" class="img-fluid" style="max-width: 200px; height: auto;">
                <h1>Welcome to My Home Bakery</h1>
                <h2>Bakery Name: Fabulous Cakes</h2>
                <p>Delicious homemade treats, baked with love!</p>
            </div>
        </div>

        <!-- Product Section -->
        <h2>Our Products</h2>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 product">
                <img src="images/product1.png.jpg" alt="Product 1" class="img-fluid">
                <h3>Product 1</h3>
                <p>$10</p>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 product">
                <img src="images/product2.png.jpg" alt="Product 2" class="img-fluid">
                <h3>Product 2</h3>
                <p>$12</p>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 product">
                <img src="images/product3.png.jpg" alt="Product 3" class="img-fluid">
                <h3>Product 3</h3>
                <p>$8</p>
            </div>
        </div>

        <!-- Additional Products Section (if any) -->
        <div class="row">
            <!-- Product 4 -->
            <div class="col-md-4 product">
                <img src="images/product4.png.jpg" alt="Product 4" class="img-fluid">
                <h3>Product 4</h3>
                <p>$15</p>
            </div>
            <!-- Product 5 -->
            <div class="col-md-4 product">
                <img src="images/product5.png.jpg" alt="Product 5" class="img-fluid">
                <h3>Product 5</h3>
                <p>$20</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
