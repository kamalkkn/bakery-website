<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h2 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .product {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .product img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Bakery Logo" style="max-width: 200px; height: auto;">
    <h1>Welcome to My Home Bakery</h1>
    <h2>Bakery Name: Fabulous Cakes</h2>
    <p>Delicious homemade treats, baked with love!</p>

    <h2>Our Products</h2>
    <div class="product-list">
        <div class="product">
            <img src="images/product1.png" alt="Chocolate Cake">
            <p>Chocolate Cake - $20</p>
        </div>
        <div class="product">
            <img src="images/product2.png" alt="Apple Pie">
            <p>Apple Pie - $15</p>
        </div>
        <div class="product">
            <img src="images/product3.png" alt="Cookies">
            <p>Cookies - $10</p>
        </div>
        <div class="product">
            <img src="images/product4.png" alt="Bread Loaf">
            <p>Bread Loaf - $5</p>
        </div>
        <div class="product">
            <img src="images/product5.png" alt="Brownies">
            <p>Brownies - $12</p>
        </div>
    </div>
</body>
</html>
